<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* 1. RESET & BASICS */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body {
            height: 100vh;
            overflow: hidden; /* No scroll on the page itself */
            background-color: #0f172a; /* Very dark midnight blue */
            color: #cbd5e1; /* Light slate text */
        }

        /* 2. MAIN LAYOUT (Split Screen) */
        .app-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* --- LEFT SIDE: SIDEBAR (30% or fixed width) --- */
        .sidebar {
            width: 300px; /* Fixed width looks better than % for sidebars */
            min-width: 250px;
            background-color: #1e293b; /* Lighter midnight blue */
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            border-bottom: 1px solid #334155;
            background-color: #1e293b;
        }

        .contact-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        /* Placeholder Contacts */
        .contact {
            padding: 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact:hover { background-color: #334155; }
        .contact.active { background-color: #3b82f6; color: white; } /* Active Blue */
        
        .avatar {
            width: 35px; height: 35px;
            border-radius: 50%;
            background-color: #475569;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.9rem; font-weight: bold; color: white;
        }

        /* --- RIGHT SIDE: CHAT AREA --- */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #0f172a; /* Darkest blue background */
            position: relative;
        }

        /* Chat Header */
        .chat-header {
            padding: 15px 25px;
            background-color: #1e293b;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }
        .chat-title { font-weight: 600; font-size: 1.1rem; color: white; }
        .status { font-size: 0.8rem; color: #4ade80; } /* Online green */

        /* Messages Area */
        #chat-box {
            flex: 1;
            padding: 20px 40px; /* More side padding for readability */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Scrollbar Styling */
        #chat-box::-webkit-scrollbar { width: 8px; }
        #chat-box::-webkit-scrollbar-track { background: #0f172a; }
        #chat-box::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        /* Bubbles */
        .message-wrapper {
            max-width: 60%;
            display: flex;
            flex-direction: column;
        }

        .username {
            font-size: 0.75rem;
            margin-bottom: 5px;
            margin-left: 2px;
            color: #94a3b8;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        /* Received (Left) - Muted Grey/Blue */
        .received { align-self: flex-start; }
        .received .bubble {
            background-color: #1e293b; 
            color: #e2e8f0;
            border-top-left-radius: 2px;
        }

        /* Sent (Right) - Muted Royal Blue */
        .sent { align-self: flex-end; align-items: flex-end; }
        .sent .bubble {
            background-color: #2563eb; /* Professional Blue */
            color: white;
            border-top-right-radius: 2px;
        }
        .sent .username { display: none; }

        /* System Messages */
        .system { align-self: center; margin: 10px 0; }
        .system .bubble {
            background: transparent;
            border: 1px solid #334155;
            color: #94a3b8;
            font-size: 0.8rem;
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* --- INPUT AREA (Fixed at bottom) --- */
        .input-area {
            padding: 20px 40px;
            background-color: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: border 0.2s;
        }
        input:focus { border-color: #3b82f6; }

        button {
            padding: 0 25px;
            border-radius: 8px;
            border: none;
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #334155; cursor: not-allowed; }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">Chats</div>
            <div class="contact-list">
                <div class="contact active">
                    <div class="avatar">G</div>
                    <div>Global Chat</div>
                </div>
                <div class="contact">
                    <div class="avatar" style="background-color: #059669">A</div>
                    <div>Alice</div>
                </div>
                <div class="contact">
                    <div class="avatar" style="background-color: #d97706">B</div>
                    <div>Bob</div>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div>
                    <div class="chat-title"># Global Chat</div>
                    <div class="status">‚óè Online</div>
                </div>
            </div>

            <div id="chat-box"></div>

            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        //NGROK URL (UPDATE IF NEEDED)
        const socket = new WebSocket('ws://0.tcp.in.ngrok.io:10482'); 
        
        let hasSetUsername = false; 

        socket.onopen = function() {
            addMessage("Connected! Enter your username to join.", 'system');
            document.getElementById("send-btn").disabled = false;
        };

        socket.onmessage = function(event) {
            const msg = event.data;
            if (msg.startsWith("System:")) {
                addMessage(msg, 'system');
            } else if (msg.includes("|")) {
                const parts = msg.split("|");
                addMessage(parts[1], 'received', parts[0]);
            } else {
                addMessage(msg, 'received');
            }
        };

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;

            if (message.trim() !== "" && socket.readyState === WebSocket.OPEN) {
                if (!hasSetUsername) {
                    socket.send(message); 
                    hasSetUsername = true;
                    input.placeholder = "Type a message...";
                    input.value = '';
                } else {
                    socket.send(message); 
                    addMessage(message, 'sent', 'Me');
                    input.value = '';
                }
            }
        }

        function addMessage(text, type, username = null) {
            const chatBox = document.getElementById('chat-box');
            
            const wrapper = document.createElement('div');
            wrapper.classList.add('message-wrapper', type);

            if (username && type !== 'system' && type !== 'sent') {
                const nameDiv = document.createElement('div');
                nameDiv.classList.add('username');
                nameDiv.textContent = username;
                wrapper.appendChild(nameDiv);
            }

            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = text;
            wrapper.appendChild(bubble);

            wrapper.appendChild(bubble);
            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
